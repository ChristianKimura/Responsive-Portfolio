<!doctype html>
<html lang="en">
  <head>

    <!--meta tags for bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--my own css-->
    <link rel ="stylesheet" type="text/css" href="style.css">
    
    <title> Contact 
    </title>
</head>
<body>
    <header id="header"> 

        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html" id="name"> Kimura </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html" id="about"> About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html" id="portfolio"> Portfolio </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html" id="contact"> Contact </a>
                </li>
              </ul>
            </div>
        </nav>
        <!--end of navbar (its currently all squished to the left going to fix it once the rest of the page is good)-->
    </header>
    <div class="container" id="main-div">
        <div class="row">
        <section class="main-section">
            <div class="col-sm-12">
                <h1> Contact </h1>
            </div>
                <form id="contact-form">
                    <ul>
                    <div class="col-sm-12">
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name"
                            id="contact-name" placeholder="John Smith"
                            required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email"
                            id="email" placeholder="example@email.com"
                            required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea name="message"
                            id="message" required="required">
                            </textarea>
                        </li>
                    </div>
                    </ul>
                    <input type="submit" name="submit">
                </form>
        </section>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            &copy; Copyright 1994 Christian Kimura
        </div>
    </footer>


    <!--boostrap javascript and others-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
